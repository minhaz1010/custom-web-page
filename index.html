<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f93bd3a437.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="home-icon-vector-19575995.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="background">

        <span></span>
        <span></span>
        <span></span>

            <li><a href="https://www.facebook.com/">facebook</a></li>
            <li><a href="https://web.whatsapp.com">whatsapp</a></li>

        <div class="box" id="news">
          <ul class="list">
            <li><h2 class="title">Web dev</h2></li>
            <li>
              <a href="https://web.programming-hero.com/dashboard">Web dev</a>
            </li>
            <li>
              <a

            <li>

            </li>
          </ul>

        <div class="box" id="ml">
          <ul class="list">
            <li><h3 class="title">Machine learning</h3></li>
            <li>
              <a href="https://www.geeksforgeeks.org/machine-learning/">GFG</a>
            </li>
            <li>
              <a

            <li>
              <a href="https://www.coursera.org/learn/machine-learning"

            <li>
              <a
                href="https://www.youtube.com/playlist?list=PLvTTv60o7qj_tdY9zH7YceES7jfXiZkAz"

              >
            </li>
            <li>
              <a

              >
            </li>
          </ul>
        </div>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search on Google" />
        <button id="search-button">Search</button>
      </div>
    </div>
    <script src="index.js"></script>

</html>
